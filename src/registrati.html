<!DOCTYPE html>

<html lang="it">
<head>
    <link rel="stylesheet" href="../public_html/assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/public_html/assets/script/get_current_year.js" defer></script>
    <title>Uni-Help - Registrati</title>
</head>

<body>
    <header class="flex-container">
        <h1 class="logo">Uni-help <abbr title="at" lang="en">@</abbr>
            <abbr title="Università degli studi di Padova">UniPD
            </abbr>
        </h1>
        
        <nav>
            <ul class="flex-container">
                <li><a class="active">Home</a></li>
                <li><a href="recensioni.html">Recensioni corsi</a></li>
                <li><a href="aule.html">Aule studio</a></li>
                <li><a href="faq.html"><abbr lang="en" title="Frequently Asked Question">F.A.Q.</abbr></a></li>
                %_USERLOGIN_ACTION_%
            </ul>
        </nav>
    </header>

<section>
    <h2 class="mini_title">Registrati</h2>
    <form name="registerform" id="registerform" action="" method="post">
        <ul>
            <li>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" size="25" maxlength="50">
            </li>
            <li>
                <label for="surname">Cognome:</label>
                <input type="text" id="surname" name="surname" size="25" maxlength="50">
            </li>
            <li>
                <label for="username"><span lang="en">Username</span>:</label>
                <input type="text" id="username" name="username" size="25" maxlength="50">
            </li>
            <li>
                <label for="year">Anno:</label>
                <input type="number" id="year" name="year" min="2010" max="42">
            </li>
            <li>
                <label for="password"><span lang="en">Password</span>:</label>
                <input type="password" id="password" name="password" size="25" maxlength="50">
            </li>
            <li>
                <label for="check_password">Conferma <span lang="en">password</span>:</label>
                <input type="password" id="check_password" name="check_password" size="25" maxlength="50">
            </li>
            <li>
                <input class="btn btn-primary" type="button" onclick="registrati()" value="Registrati!">
            </li>
            <li>
                <a href="login.html"> Hai già un <span lang="en">account</span>? </a>
            </li>
        </ul>
    </form>
</section>

</html>
