<!DOCTYPE html>

<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/script/get_current_year.js" defer></script>
    <script src="assets/script/validator.js"></script>
    <title>Registrati - Uni-Help</title>
</head>

<body>

<component>header</component>
<form class="medium articled solid" id="register-form" name="registerform" action="app/registration_engine.php" method="post">
    <h2 class="">Registrati</h2>
    <div class="row">
        <div class="col">
            <label for="name" id="labelName">Nome:</label>
            <input type="text" id="name" name="name" size="25" maxlength="50" pattern="[A-Za-z]{1,50}" placeholder="Inserisci il tuo nome" required onblur="validateName()">
        </div>
        <div class="col">
            <label for="surname" id="labelSurname">Cognome:</label>
            <input type="text" id="surname" name="surname" size="25" maxlength="50" pattern="[A-Za-z]{1,50}" placeholder="Inserisci il tuo cognome" required onblur="validateSurname()">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="username" id="labelUser" lang="en">Username:</label>
            <input type="text" id="username" name="username" size="25" maxlength="25" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,25}$" placeholder="Inserisci un nome utente" required onblur="validateUsername()">
        </div>
        <div class="col">
            <label for="year" id="labelYear">Anno:</label>
            <input type="number" id="year" name="year" min="2008" max="42" placeholder="42" required onblur="validateYear()">
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <!-- Uppercase, Lowercase, Number, SpecialChar, min 8 char -->
            <label for="password" id="labelPass" lang="en">Password</label>
            <input type="password" id="password" name="password" size="25" maxlength="50" minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Inserisci una password valida" required onblur="validatePassword()">
        </div>
        <div class="col">
            <label for="check_password" id="labelCPass">Conferma <span lang="en">password</span>:</label>
            <input type="password" id="check_password" name="check_password" size="25" maxlength="50" minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Ripeti la password inserita" required onblur="validateCPass()">
        </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Registrati!">
    <a href="login.html"> Hai gi√† un <span lang="en">account</span>? </a>
</form>

</html>
